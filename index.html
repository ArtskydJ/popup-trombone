<button id="launch-button">launch</button>
<script>
    function openPopup() {
        var popup,
            x = window.screenLeft + (window.outerWidth/2) - (400/2),
            y = window.screenTop + (window.outerHeight/2) - (250/2);

        popup = window.open('trombone.html?'+(Date.now()), 'trombone'+(Date.now()), 'width=400,height=250,left='+x+',top='+y);

        popup.addEventListener('load', function () {
            popup.setup();
        });
    }

    window.addEventListener('load', function () {
        var button = document.getElementById('launch-button');

        button.addEventListener('click', openPopup);
    });
</script>
